<table>
{% for host, v in uphosts.iteritems %}
    {% if v.host == os_variables.wlan_ipaddr %}
        <tr><td><input type="checkbox"></td><td><B>{{ host }}</A></td><td><a href="{{ v.url }}">{{ v.url }}</A><td></tr>
    {% else %}
        <tr><td><input type="checkbox"></td><td>{{ host }}</td><td><a href="{{ v.url }}">{{ v.url }}</A> <td></tr>
    {% endif %}    
{% endfor %}    
</table>
